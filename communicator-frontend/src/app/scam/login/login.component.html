<div class="login container">
  <app-welcome-title></app-welcome-title>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <div class="form-group">
      <app-username-input [username]="username"></app-username-input>
      <app-password-input [password]="password"></app-password-input>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Login failed: {{errorMessage}}
      </div>
    </div>
  </form>
  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in
  </div>
  <button class="btn btn-block" routerLink="/register">Create Account</button>
</div>
